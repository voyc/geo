<!doctype html>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
		<title>test ctx</title>

		<style>
		</style>
		<script>
			window.addEventListener('load', function(e) {
				var c = document.getElementById('c')
				var ctx = c.getContext("2d")
				ctx.moveTo(10,10)
				ctx.lineTo(10,50)
				ctx.lineTo(50,50)
				ctx.lineTo(50,10)
				ctx.closePath()
				ctx.stroke()
				
				ctx.beginPath()
				ctx.moveTo(110,110)
				ctx.lineTo(110,150)
				ctx.lineTo(150,150)
				ctx.lineTo(150,110)
				ctx.lineTo(110,110)

				ctx.strokeStyle = '#ff0000'
				ctx.stroke()

				ctx.drawImage(ctx.canvas,0,0,200,200,300,300,200,200)
			}, false)	

		</script>
	</head>
	<body>
		<canvas id='c'></canvas>
	</body>
</html>
